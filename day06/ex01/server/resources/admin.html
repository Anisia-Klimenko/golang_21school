<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin panel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body style="font-family: 'Montserrat';">
    <div class="container mt-5 pt-5 mb-5 pb-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-1">
                <img src="amazing_logo.png" width="100">
            </div>

        </div>
        <div class="row justify-content-center align-items-center m-5 p-5">
            <div class="col-6 text-center"><h1>Admin panel</h1></div>
        </div>
        <form method = "post" enctype="application/x-www-form-urlencoded">
            <div class="row justify-content-center  align-items-center">
                <div class="col-2"><input class="form-control" type="text" name="login"
                                          autocomplete="off" placeholder="Login"></div>
                <div class="col-2"><input class="form-control" type="text" name="password"
                                          autocomplete="off" placeholder="Password"></div>
                <div class="col-1"><input type="submit" value="Submit" class="btn btn-primary"></div>
            </div>
        </form>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
