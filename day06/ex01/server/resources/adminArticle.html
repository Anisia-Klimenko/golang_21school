<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Redactor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Montserrat';">
  <div class="container mt-5 pt-5 mb-5 pb-5">
    <div class="row justify-content-center align-items-center m-5 p-5">
      <div class="col-5 text-center"><h1>Article Redactor</h1></div>
    </div>
    <form action = "" method = "post" enctype="application/x-www-form-urlencoded">
      <div class="row justify-content-center align-items-center mt-5 pt-5">
        <div class="col-5"><textarea class="form-control" rows="5" cols="80" type="text" name="article"
                                     autocomplete="off" placeholder="Write your article here ..." required></textarea></div>
      </div>
        <div class="row justify-content-center align-items-center mt-2 pt-2">
        <div class="col-1"><input type="submit" value="Add" class="btn btn-primary"></div>
      </div>
    </form>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
