{{ define "content" }}
<div class="container">
  <h1> All articles</h1>
</div>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>ID</th>
    <th>Preview</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  {{ range .Items }}
  <tr>
    <th scope="col">{{ .Id }}</th>
    <th scope="col"> {{ .Preview }} </th>
    <th scope="col"><a href="/show?id={{ .Id }}">View</a></th>
    <th scope="col"><a href="/edit?id={{ .Id }}">Edit</a></th>
  </tr>
  {{else}}<tr><strong>no articles</strong></tr>{{end}}

  </tbody>
</table>
{{ end }}
