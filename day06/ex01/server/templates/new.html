{{ define "content" }}
<div class="container">
  <p>New Article</p>
  <form action="/new/insert/" method="post">
    <div class="form-group">
      <input type="text" name="title" class="form-control" placeholder="Enter title">
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="3"  placeholder="Enter your story"></textarea>
    </div>
    <input type="submit" value="Save post" />
  </form>

  <form action = "/new/insert/" method = "post" enctype="application/x-www-form-urlencoded">
    <div class="row justify-content-center align-items-center mt-5 pt-5">
      <div class="col-5"><textarea class="form-control" rows="5" cols="80" type="text" name="article"
                                   autocomplete="off" placeholder="Write your article here ..."></textarea></div>
    </div>
    <div class="row justify-content-center align-items-center mt-2 pt-2">
      <div class="col-1"><input type="submit" value="Add" class="btn btn-primary"></div>
    </div>
  </form>
</div>
{{ end }}
